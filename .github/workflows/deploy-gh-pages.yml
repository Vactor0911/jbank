name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set Git user
        run: |
          git config --global user.email "vactor0911@gmail.com"
          git config --global user.name "Vactor0911"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"
          cache-dependency-path: ./react/pnpm-lock.yaml

      - name: Install dependencies
        working-directory: ./react
        run: pnpm install

      - name: Build the app
        working-directory: ./react
        run: pnpm run build

      - name: Set up GitHub token for authentication
        run: |
          git config --global url."https://${{ secrets.GH_TOKEN }}@github.com/".insteadOf "https://github.com/"

      - name: Deploy to GitHub Pages
        run: pnpm run deploy -- --repo https://github.com/${{ github.repository }}.git
        working-directory: ./react
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          VITE_SERVER_HOST: ${{ secrets.VITE_SERVER_HOST }}
